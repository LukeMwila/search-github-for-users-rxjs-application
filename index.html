<!DOCTYPE html>
<html>
    <head>
        <title>RxJS Sandbox</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    </head>
    <body>
        <div class='container'>
            <h1>Search for a user on Github</h1>
            <br><br>
            <div class="panel panel-default">
                <div class='panel-body'>
                    <input class='form-control' id='input' placeholder='Search Github User'>
                </div>
            </div>
            <br><br>
            <div id='profile'>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" id='name'></h3>
                    </div>
                    <div class="panel-body">
                        <div class='col-md-4'>
                            <img class='img-thumbnail' id='avatar'>
                        </div>
                        <div class='col-md-8'>
                            <span class="label label-primary"><span id='repos'></span> Public Repos</span>
                            <span class="label label-success"><span id='followers'></span> Followers</span>
                            <span class="label label-info"><span id='following'> Following</span></span>
                            <br><br>
                            <ul class='list-group'>
                                <li class='list-group-item'>Login: <span id='login'></span></li>
                                <li class='list-group-item'>Blog URL: <span id='blog'></span></li>
                            </ul>
                            <br><br>
                            <a class='btn btn-primary btn-lg' target='_blank' id='link'>View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./dist/app.bundle.js"></script>
    </body>
</html>
